
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Для тебя ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', sans-serif;
      }
      #canvas-container {
        width: 100%;
        height: 100%;
      }
      #text-block {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 22px;
        line-height: 1.6;
        z-index: 10;
        display: none;
      }
      #text-block img {
        max-width: 250px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="text-block">
      <div>Расстояние — не проблема.<br />Спасибо, что ты есть ❤️</div>
      <img src="assets/photo.jpg" alt="photo" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
